[postfixprotect]
duration=60
mailCounter=10
timeoutPolicyClient = 30
debug=1

[users]
dsn="ratepolicy.db"
driver="sqlite3"
q="SELECT sasl_username, sasl_limit FROM rate_sasl_user_limits"
enabled=1

[blacklists]
dsn="ratepolicy.db"
driver="sqlite3"
q="SELECT domain from blacklist"
enabled=1

[validsender_database]
dsn="ratepolicy.db"
driver="sqlite3"
query="SELECT domain from blacklist"
enabled=0